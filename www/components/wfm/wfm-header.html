<!-- WFM Header Component -->
<header class="bg-gradient-to-r from-slate-900 to-slate-950 text-white py-4 mb-8 sticky top-0 z-50">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">Evolver<span class="text-blue-800">AI</span></a>
    <button id="menu-button" class="md:hidden focus:outline-none">
      <i class="material-icons md-24">menu</i>
    </button>
    <nav id="menu" class="hidden md:flex space-x-4">
      <a href="index.html#company" class="text-white px-2 py-1 hover:underline flex items-center">
        <i class="material-icons mr-2">business</i> Company
      </a>
      <a href="index.html#b2b_outsourcing" class="text-white px-2 py-1 hover:underline flex items-center">
        <i class="material-icons mr-2">handshake</i> B2B Outsourcing
      </a>
      <a href="index.html#product" class="text-white px-2 py-1 hover:underline flex items-center">
        <i class="material-icons mr-2">settings</i> Product
      </a>
      <a href="index.html#clients" class="text-white px-2 py-1 hover:underline flex items-center">
        <i class="material-icons mr-2">lock</i> Clients
      </a>
      <a href="index.html#contact" class="text-white px-2 py-1 hover:underline flex items-center">
        <i class="material-icons mr-2">headset_mic</i> Contact
      </a>
    </nav>
  </div>
</header>

<script>
  // Mobile menu toggle
  document.addEventListener('DOMContentLoaded', function() {
    const menuButton = document.getElementById('menu-button');
    const menu = document.getElementById('menu');
    
    if (menuButton && menu) {
      menuButton.addEventListener('click', function() {
        menu.classList.toggle('hidden');
        menu.classList.toggle('flex');
        menu.classList.toggle('flex-col');
        menu.classList.toggle('absolute');
        menu.classList.toggle('top-16');
        menu.classList.toggle('right-4');
        menu.classList.toggle('bg-slate-900');
        menu.classList.toggle('p-4');
        menu.classList.toggle('rounded');
        menu.classList.toggle('shadow-lg');
      });
    }
  });
</script>
